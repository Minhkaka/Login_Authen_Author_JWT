<ng-template [ngIf]="this.loader.getLoading()">
  <div class="overlay">
    <div class="custom-spinner">
      <mat-progress-spinner
        [diameter]="diameter"
        [mode]="mode"
        [color]="color"
        [strokeWidth]="strokeWidth"
        [value]="value"
      >
      </mat-progress-spinner>
    </div>
  </div>
</ng-template>
