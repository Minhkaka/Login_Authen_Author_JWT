<div mat-dialog-content>
  <p>Login</p>
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput [(ngModel)]="data.username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="data.password" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submitLogin()">Submit</button>
  <!-- <button mat-button [mat-dialog-close]="data.username" cdkFocusInitial>
    Login
  </button> -->
</div>
